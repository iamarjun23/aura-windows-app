<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Your Aura - Register</title>
  <link href="./styles/register.css" rel="stylesheet" />
</head>
<body>
  <div class="register-container">
    <h2 class="register-title"><span class="emoji">ðŸ˜Š</span>Create Your Aura</h2>
    <form class="register-form" autocomplete="off" onsubmit="return false;">
      <label for="name" class="form-label">Enter your Name</label>
      <input id="name" name="name" type="text" class="form-input" placeholder="Name" required />
      
      <label for="email" class="form-label">Enter your Email</label>
      <input id="email" name="email" type="email" class="form-input" placeholder="Enter your Email" required />

      <label for="password" class="form-label">Create the password</label>
      <input id="password" name="password" type="password" class="form-input" placeholder="Enter your password" required />

      <button type="submit" class="sign-up-btn">SIGN UP</button>
    </form>

    <div class="register-footer">
      Have an account ?
      <span class="link" id="login-link">Login</span>
    </div>

    <div class="separator">---or---</div>

    <div class="continue-with">Continue with</div>
    <div class="oauth-btns">
      <button type="button" class="oauth-btn google" title="Continue with Google" aria-label="Continue with Google">
        <!-- Google SVG -->
        <svg width="22" height="22" viewBox="0 0 256 262" xmlns="http://www.w3.org/2000/svg"><g><path fill="#4285F4" d="M255.68 133.51c0-11.72-1.08-23.17-3.22-34.21H130V158.47h70.51c-3.04 16.68-12.47 30.84-26.4 40.37v33.54h42.85c25-23.07 39.43-57.08 39.43-98.87z"/><path fill="#34A853" d="M130 262c35.1 0 64.56-11.63 86.08-31.56l-42.85-33.54c-11.9 7.98-27.17 12.67-43.23 12.67-33.21 0-61.35-22.46-71.45-52.55H12.14v33.95C33.63 234.79 78.17 262 130 262z"/><path fill="#FBBC05" d="M58.55 157.52A78.53 78.53 0 0149.2 130c0-9.54 1.65-18.79 4.6-27.52V68.53H12.14A130.38 130.38 0 000 130c0 20.7 5.16 40.31 14.23 57.47l44.32-30.95z"/><path fill="#EA4335" d="M130 51.94c19.13 0 36.23 6.59 49.76 19.52l37.38-37.38C194.52 14.24 164.56 0 130 0 78.17 0 33.63 27.21 12.14 68.53l47.69 37.95C68.65 74.4 96.79 51.94 130 51.94z"/></g></svg>
      </button>
      <button type="button" class="oauth-btn github" title="Continue with GitHub" aria-label="Continue with GitHub">
        <!-- GitHub SVG -->

      </button>
    </div>
  </div>
</body>
</html>
