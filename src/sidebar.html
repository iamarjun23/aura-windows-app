<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidebar Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles/sidebar.css">
</head>
<body>
  <!-- Collapsed Sidebar (left) -->
  <div class="sidebar collapsed">
    <div class="sidebar-top">
      <img src="./assets/images/auralogo.png" class="sidebar-icon" />
      <img src="./assets/images/edit.png" class="sidebar-icon active" />
    </div>
    <div class="sidebar-bottom">
      <button class="addons-btn">
        <img src="./assets/images/addons.png" class="addons-logo" /> 
      </button>
    </div>
  </div>

  <!-- Expanded Sidebar (right) -->
  <div class="sidebar expanded">
    <div class="sidebar-top">
      <img src="./assets/images/auralogo.png" class="sidebar-icon" />
      <img src="./assets/images/edit.svg" class="sidebar-icon active" />
    </div>
    <div class="sidebar-history">
      <div class="history-title">History</div>
      <div class="history-section">
        <div class="history-group-label">Today</div>
        <div class="history-item">History Descriptions</div>
        <div class="history-item">History Descriptions</div>
        <div class="history-item">History Descriptions</div>
        <div class="history-item">History Descriptions</div>
        <div class="history-group-label">Previous 7 Days</div>
        <div class="history-item">History Descriptions</div>
        <div class="history-item">History Descriptions</div>
        <div class="history-item">History Descriptions</div>
        <div class="history-item">History Descriptions</div>
      </div>
    </div>
    <div class="sidebar-bottom">
      <button class="addons-btn">
        <img src="./assets/images/addons.png" class="addons-logo" />
      </button>
    </div>
  </div>
</body>
</html>
