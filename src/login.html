<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Aura App</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #150050;
    color: #fff;
  }

  .login-container {
    background: rgba(40, 30, 100, 0.8);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 0 20px #6a5eff;
    width: 320px;
  }

  h2 {
    margin-bottom: 20px;
    font-weight: 600;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 0.1em;
  }

  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin: 8px 0 20px 0;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #6a5eff;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 600;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #3a27a6;
  }

  .auth-options {
    margin-top: 20px;
    text-align: center;
  }

  .auth-options button {
    width: auto;
    margin: 5px 10px;
    padding: 8px 20px;
    font-size: 1rem;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username or Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn">Log In</button>
    <div class="auth-options">
      <button id="google-auth">Login with Google</button>
      <button id="github-auth">Login with GitHub</button>
    </div>
  </div>

</html>
