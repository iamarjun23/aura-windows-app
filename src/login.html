<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Aura App</title>
  <link href="./styles/login.css" rel="stylesheet">

</head>
<body>
  <div class="login-title"><span class="emoji">ðŸ˜Š</span>Connect with us</div>
  <form class="login-form" autocomplete="off" onsubmit="return false;">
    <div class="form-label">Enter your Email</div>
    <input class="form-input" type="email" id="username" placeholder="Email" required />
    <div class="form-label">Enter the password</div>
    <input class="form-input" type="password" id="password" placeholder="Password" required />
    <button type="submit" class="login-btn" id="login-btn">LOGIN</button>
    <div class="register-row">
      Donâ€™t have an account ?
      <span class="link" id="register-link">Register</span>
    </div>
    <div class="sep">---or---</div>
    <div class="oauth-row">
      <div class="oauth-label">Continue with</div>
      <div class="oauth-btns">
        <!-- Google SVG -->

        </button>

      </div>
    </div>
  </form>
<img class="geo-bg" src="./assets/images/Vector.png" alt="background image" />
  <script>
    // Login (replace with real validation/redirect)
    document.getElementById('login-btn').onclick = function () {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (!username || !password) {
        alert('Please enter both email and password.');
        return false;
      }
      // Electron route
      try {
        if (window.require) {
          const { ipcRenderer } = require('electron');
          ipcRenderer.send('login-success');
        }
        // Otherwise do nothing (demo)
      } catch(e){}
    };
    document.getElementById('register-link').onclick = () => alert('Registration flow not implemented.');
    document.getElementById('google-auth').onclick = () => alert('Google OAuth login triggered');
    document.getElementById('github-auth').onclick = () => alert('GitHub OAuth login triggered');
  </script>
</body>
</html>
