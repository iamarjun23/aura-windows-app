<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aura’s Air Keyboard – Aura Add Ons</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #181818;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    body {
      display: flex;
    }
    /* ----- Sidebar styles (reuse as in your project) ----- */
    #sidebar {
      background-color: #1f1f1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px 0;
      gap: 16px;
      width: 72px;
      min-width: 72px;
      transition: width 0.3s ease;
      height: 100vh;
      box-sizing: border-box;
    }
    .sidebar-icon {
      width: 36px;
      height: 36px;
      fill: #fff;
      margin: 16px 0 0 0;
      opacity: 0.75;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    .sidebar-icon.active,
    .sidebar-icon:hover {
      opacity: 1;
      filter: brightness(1.3);
    }
    #sidebar-bottom {
      margin-top: auto;
      margin-bottom: 12px;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* ----- Main content container ----- */
    #main-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 36px 54px 0 54px;
      min-width: 0;
      height: 100vh;
      box-sizing: border-box;
    }
    #nav-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      min-height: 58px;
      margin-bottom: 24px;
    }
    #main-title {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 18px;
    }
    #navbar-profile {
      display: flex;
      align-items: center;
      gap: 24px;
      margin-top: 10px;
    }
    .navbar-avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #333;
    }
    .navbar-download {
      cursor: pointer;
      background: none;
      border: none;
      outline: none;
      margin-right: 0;
      padding: 0;
    }
    .navbar-download svg {
      width: 32px;
      height: 32px;
      fill: #fff;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    .navbar-download:hover svg { opacity: 1; }
    /* ---- Subtitle ---- */
    #feature-title {
      font-size: 1.34rem;
      font-weight: 600;
      margin: 12px 0 32px 0;
    }
    /* ---- Feature content row ---- */
    #addon-content-row {
      display: flex;
      align-items: flex-start;
      gap: 44px;
      min-height: 340px;
      margin-bottom: 36px;
    }
    /* ---- Feature preview card ---- */
    #addon-preview-card {
      flex: 1 1 420px;
      max-width: 520px;
      min-width: 340px;
      aspect-ratio: 16/9;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=620&q=80'); /* placeholder pattern image */
      background-size: cover;
      background-position: center;
      border-radius: 18px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 0 3px #237aff, 0 0 32px 0 #166ba177;
      display: flex;
      align-items: flex-start;
    }
    #addon-preview-blur {
      position: absolute;
      inset: 0;
      width: 100%; height: 100%;
      background: inherit;
      filter: blur(3.5px) brightness(0.8) contrast(1.2);
    }
    #addon-preview-title {
      position: relative;
      z-index: 2;
      color: #fff;
      font-weight: 700;
      font-size: 1.36rem;
      padding: 35px 38px 0 30px;
      text-shadow: 0 0 8px #111818cc;
      letter-spacing: 0.03em;
    }
    /* ---- System requirements ---- */
    #addon-sysreq {
      width: 250px;
      min-width: 195px;
      margin-left: 12px;
      background: none;
      font-size: 1.03rem;
      padding-top: 6px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 1.3em;
    }
    #addon-sysreq-title {
      font-weight: 700;
      font-size: 1.05rem;
      margin-bottom: 5px;
      color: #fff;
    }
    .addon-sysreq-item {
      color: #dfdfdf;
      font-size: 1em;
      font-weight: 400;
      margin-bottom: 4px;
    }
    /* ---- Install Button ---- */
    #addon-actions {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      min-height: 70px;
      margin-top: 32px;
    }
    #install-btn {
      background: #232236;
      border: none;
      border-radius: 14px;
      color: #fff;
      font-size: 1.26rem;
      font-weight: 500;
      padding: 10px 44px 10px 30px;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 16px #25224588;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 14px;
      transition: background 0.2s;
    }
    #install-btn svg {
      width: 26px;
      height: 26px;
      fill: #fff;
    }
    #install-btn:hover {
      background: #4e3cff;
    }
    @media(max-width:1000px){
      #addon-content-row{
        flex-direction:column;
        gap:28px;
      }
      #addon-sysreq{
        width: 100%;
        min-width: 0;
        margin-left:0;
        gap:0.7em;
      }
    }
    @media(max-width:600px){
      #main-area{ padding:18px 4vw 0 4vw;}
      #addon-content-row{ flex-direction:column; gap: 12px;}
      #addon-sysreq{ padding-top:10px; }
      #addon-preview-title{ font-size:1rem; padding:13px 12px 0 14px;}
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Google-flutter-logo.svg" class="sidebar-icon" />
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828911.png" class="sidebar-icon" />
    <div style="flex:1"></div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_Aura.svg" class="sidebar-icon" style="margin-bottom: 14px;"/>
  </div>
  <!-- Main area -->
  <div id="main-area">

    <div id="nav-row">
      <span id="main-title">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_Aura.svg" style="width: 55px; height: 55px; margin-right:13px;">
        Aura’s Add Ons’
      </span>
      <div id="navbar-profile">
        <button class="navbar-download" title="Download">
          <svg viewBox="0 0 24 24"><path d="M5 20h14v-2H5v2zm7-18L5.33 9h3.34v4h4.66V9h3.34L12 2z"/></svg>
        </button>
        <img class="navbar-avatar" src="https://i.pravatar.cc/42" alt="User" />
      </div>
    </div>

    <div id="feature-title">Aura’s Air Keyboard</div>

    <div id="addon-content-row">
      <!-- Visual/description card -->
      <div id="addon-preview-card">
        <div id="addon-preview-blur"></div>
        <span id="addon-preview-title">Aura’s Air Keyboard Descriptions</span>
      </div>
      <!-- System requirements -->
      <div id="addon-sysreq">
        <div id="addon-sysreq-title">System requirements</div>
        <div class="addon-sysreq-item">Descriptions 1 : 111</div>
        <div class="addon-sysreq-item">Descriptions 2 : 111</div>
        <div class="addon-sysreq-item">Descriptions 3 : 111</div>
        <div class="addon-sysreq-item">Descriptions 4 : 111</div>
        <div class="addon-sysreq-item">Descriptions 5 : 111</div>
        <div class="addon-sysreq-item">Descriptions 6 : 111</div>
      </div>
    </div>

    <div id="addon-actions">
      <button id="install-btn">
        <svg viewBox="0 0 24 24"><path d="M7 20h10v-2H7v2zM12 2a1 1 0 0 1 1 1v12.59l3.29-3.3a1 1 0 1 1 1.42 1.42l-5 5a1 1 0 0 1-1.42 0l-5-5a1 1 0 0 1 1.42-1.42L11 15.59V3a1 1 0 0 1 1-1z"/></svg>
        Install
      </button>
    </div>
  </div>
</body>
</html>
