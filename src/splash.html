<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AURA Splash</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
  overflow: hidden;
}

body {
  width: 100vw;
  height: 100vh;
  position: relative;
  background: linear-gradient(29.5deg, #1a1333 50%, #fff 50%);
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  animation: bgPulse 20s ease-in-out infinite alternate;
}

@keyframes bgPulse {
  0% { filter: brightness(1); }
  100% { filter: brightness(1.04); }
}

.background-orbs {
  pointer-events: none;
  position: absolute;
  inset: 0;
  z-index: 1;
  overflow: hidden;
  width: 100vw;
  height: 100vh;
}

.orb {
  position: absolute;
  border-radius: 50%;
  background: radial-gradient(circle, #6a54ffcc 0%, transparent 50%);
  filter: blur(18px);
  opacity: 0.18;
  animation: orbAnim 11s ease-in-out infinite alternate;
}
.orb.one   { width: 360px; height: 360px; left: 18vw; top: 41vh; animation-delay: 0s;}
.orb.two   { width: 210px; height: 210px; left: 55vw; top: 14vh; animation-delay: 2.5s;}
.orb.three { width: 140px; height: 140px; right: 4vw; bottom: 11vh; background: radial-gradient(circle, #2e2e38aa 0%, transparent 60%);}
.orb.four  { width: 180px; height: 180px; left: 25vw; bottom: 8vh; animation-delay: 4s; }
.orb.five  { width: 120px; height: 120px; right: 18vw; top: 8vh; animation-delay: 6.2s; }

@keyframes orbAnim {
  0%   { transform: scale(1) translateY(0); }
  50%  { transform: scale(1.13) translateY(-24px); }
  100% { transform: scale(1) translateY(0); }
}

.foreground-content {
  position: relative;
  z-index: 2;
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100vw;
}

.aura-split {
  font-family: 'Poppins', sans-serif;
  font-weight: 700;
  font-size: clamp(3.4rem, 8vw, 7rem);
  letter-spacing: 0.21em;
  display: flex;
  flex-direction: row;
  align-items: flex-end;
  margin-top: 80px;
  margin-bottom: 60px;
  user-select: none;
  position: relative;
}

.aura-half {
  padding: 0 8px;
  position: relative;
  opacity: 0;
  transform: translateX(-60px);
  animation: auraInLeft 1.1s cubic-bezier(.65,.19,0,1.01) 0.32s forwards;
  text-shadow: 0 4px 48px rgba(116,94,255,0.19), 0 1px 0 rgba(80,45,199,0.29);
}

.aura-half.right {
  color: #1a1333;
  background: none;
  text-shadow: 0 1px 28px #ffffffbb;
  opacity: 0;
  transform: translateX(70px);
  animation: auraInRight 1.13s cubic-bezier(.65,.19,0,1.01) 0.44s forwards;
}

.aura-half.left {
  color: #ffffff;
  text-shadow: 0 4px 48px #7a5fffcc, 0 6px 18px #ffffffaa, 0 0px 4px #fff, 0 0 10px #6a5effaa;
}

@keyframes auraInLeft {
  from { opacity:0; transform: translateX(-80px);}
  50%  { opacity:1;}
  to   { opacity:1; transform: translateX(0);}
}
@keyframes auraInRight {
  from { opacity:0; transform: translateX(60px);}
  50%  { opacity:1;}
  to   { opacity:1; transform: translateX(0);}
}

#arrow-btn {
  z-index: 2;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 84px; height: 84px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(135deg, #786dff 10%, #231c36 100%);
  box-shadow: 0 0 0 4px #fff2 inset, 0 10px 28px #6c60ff40, 0 0 12px #9289ff;
  cursor: pointer;
  transition: background 0.25s, box-shadow 0.19s;
  font-size: 2.5rem;
  color: #fff;
  margin-top: 8px;
  outline: none;
  animation: arrowFloat .99s cubic-bezier(.55,.09,.3,1.03) 1.3s backwards;
}
#arrow-btn:hover {
  background: linear-gradient(112deg,#3a27a6 0%,#9d91ff 100%);
  box-shadow: 0 0 0 6px #6a5eff33, 0 6px 18px #9289ff88;
  color: #fff;
}
@keyframes arrowFloat {
  0% {transform: scale(0.7) translateY(30px); filter: blur(8px);}
  100% {transform: scale(1) translateY(0); filter: blur(0);}
}

@media (max-width: 600px) {
  .aura-split { font-size: 2.4rem; }
  #arrow-btn { width: 64px; height: 64px; font-size: 1.6rem;}
}

</style>
</head>
<body>
  <div class="background-orbs">
    <div class="orb one"></div>
    <div class="orb two"></div>
    <div class="orb three"></div>
    <div class="orb four"></div>
<div class="orb five"></div>

  </div>

  <div class="foreground-content">

    <!-- AURA split text: left-half white on dark, right-half dark on white -->
    <span class="aura-split">
      <span class="aura-half left">AU</span>
      <span class="aura-half right">RA</span>
    </span>
    
    <button id="arrow-btn" aria-label="Continue">
      &rarr;
    </button>

  </div>
<script>
  // Electron navigation for arrow button
  const arrowBtn = document.getElementById('arrow-btn');
  if (arrowBtn) {
    arrowBtn.addEventListener('click', () => {
      try {
        // Electron preferred navigation to login
        if (window.require) {
          const { ipcRenderer } = require('electron');
          ipcRenderer.send('navigate-to-login');
        } else {
          window.location.href = 'login.html';
        }
      } catch(e){
        window.location.href = 'login.html';
      }
    });
  }
</script>
</body>
</html>
