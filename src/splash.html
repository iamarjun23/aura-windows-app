<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aura Splash Screen</title>
  <link href="./styles/splash.css" rel="stylesheet" />
</head>
<body>
  <div class="foreground-content">
    <span class="aura-split">
      <span class="aura-half left">AU</span>
      <span class="aura-half right">RA</span>
    </span>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    document.addEventListener('DOMContentLoaded', () => {
      // Wait for the animation to finish then navigate
      const animationDurationMs = 3000; // total duration of animation sequence

      setTimeout(() => {
        ipcRenderer.send('navigate-to-login');
      }, animationDurationMs);
    });
  </script>
</body>
</html>
