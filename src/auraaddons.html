<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aura Add Ons - Dark Mode</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #fff;
    overflow: hidden;
  }

  body {
    display: flex;
  }

  /* Sidebar */

  #sidebar {
    background-color: #1f1f1f;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 12px 0;
    gap: 16px;
    width: 72px; /* collapsed width */
    transition: width 0.3s ease;
  }

  #sidebar.expanded {
    width: 250px;
    align-items: flex-start;
    padding-left: 20px;
  }

  .sidebar-icon {
    width: 36px;
    height: 36px;
    fill: #fff;
    cursor: pointer;
    opacity: 0.75;
    transition: opacity 0.3s ease;
    flex-shrink: 0;
  }

  .sidebar-icon:hover {
    opacity: 1;
  }

  .sidebar-label {
    margin-left: 16px;
    white-space: nowrap;
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
    user-select: none;
    font-weight: 600;
    font-size: 1rem;
  }

  #sidebar.expanded .sidebar-label {
    opacity: 1;
    pointer-events: auto;
  }

  .sidebar-item {
    width: 100%;
    display: flex;
    align-items: center;
    cursor: pointer;
    padding: 10px 12px;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }

  .sidebar-item:hover {
    background-color: #3830a1;
  }

  #sidebar-bottom {
    margin-top: auto;
    padding-bottom: 12px;
    width: 100%;
  }

  /* Main area */

  #main-area {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    height: 100vh;
    overflow: hidden;
    padding: 40px 60px;
    box-sizing: border-box;
  }

  /* Navbar */

  #navbar {
    background: #6a5eff;
    color: white;
    padding: 15px 30px;
    font-weight: bold;
    height: 60px;
    flex-shrink: 0;
    box-sizing: border-box;
    user-select: none;
    border-radius: 8px;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 20px;
    position: relative;
  }

  /* Download icon in navbar */
  #download-btn {
    width: 28px;
    height: 28px;
    cursor: pointer;
    fill: white;
  }

  #user-avatar-navbar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    cursor: pointer;
  }

  /* Content area */

  #content {
    flex-grow: 1;
    background-color: #181818;
    margin-top: 24px;
    padding: 24px;
    border-radius: 8px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  }

  /* Header text */

  #content > h2 {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 8px;
  }

  #content > p {
    margin-top: 0;
    margin-bottom: 32px;
    font-weight: 400;
    color: #bbb;
  }

  /* Feature boxes container */

  #features-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 24px 32px;
    justify-items: center;
  }

  /* Feature box styling */

  .feature-box {
    padding: 28px 40px;
    background: rgba(91, 66, 255, 0.15);
    box-shadow: 0 0 12px 0 rgb(91 66 255 / 0.25);
    border-radius: 28px;
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    text-align: center;
    cursor: pointer;
    min-width: 180px;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    user-select: none;
  }

  .feature-box:hover {
    background: rgba(91, 66, 255, 0.4);
    box-shadow: 0 0 25px 4px rgb(91 66 255 / 0.6);
  }

  /* Pattern overlay with subtle lines */

  .feature-box::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: 28px;
    background-image: repeating-radial-gradient(circle, rgba(255,255,255,0.08) 0, rgba(255,255,255,0.01) 2px, transparent 5px);
    pointer-events: none;
  }

  /* Position last row boxes to two-column grid */
  #features-container.two-row {
    grid-template-columns: repeat(3, 1fr);
  }

  #features-container.two-row .feature-box:nth-child(4),
  #features-container.two-row .feature-box:nth-child(5) {
    grid-column: span 1;
  }

  /* Responsive adjustments */

  @media(max-width: 720px) {
    #features-container {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media(max-width: 480px) {
    #features-container {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

  <div id="sidebar">
    <div class="sidebar-item" id="toggleSidebarBtn" title="Toggle Sidebar">
      <svg class="sidebar-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M3 6h18M3 12h18M3 18h18" stroke="white" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <span class="sidebar-label">Menu</span>
    </div>

    <div class="sidebar-item" title="Dashboard">
      <svg class="sidebar-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M4 13h6v8H4zM14 3h6v18h-6z" />
      </svg>
      <span class="sidebar-label">Dashboard</span>
    </div>

    <div class="sidebar-item" title="Features">
      <svg class="sidebar-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <circle cx="12" cy="12" r="10" fill="none" stroke="white" stroke-width="2" />
        <path d="M12 6v6l4 2" stroke="white" stroke-width="2" fill="none"/>
      </svg>
      <span class="sidebar-label">Features</span>
    </div>

    <div class="sidebar-item" title="Settings">
      <svg class="sidebar-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <circle cx="12" cy="12" r="3" fill="none" stroke="white" stroke-width="2"/>
        <path d="M19.4 15a7 7 0 0 1-14.8 0M19.4 9a7 7 0 0 1-14.8 0" stroke="white" stroke-width="2"/>
      </svg>
      <span class="sidebar-label">Settings</span>
    </div>

    <div id="sidebar-bottom" title="User Profile">
      <img src="https://i.pravatar.cc/40" alt="User Avatar" style="border-radius:50%; width:40px; height:40px;"/>
    </div>
  </div>

  <div id="main-area">
    <div id="navbar">
      Aura’s Add Ons’
      <svg id="download-btn" viewBox="0 0 24 24" aria-hidden="true" focusable="false" title="Download">
        <path fill="currentColor" d="M5 20h14v-2H5v2zm7-18L5.33 9h3.34v4h4.66V9h3.34L12 2z"/>
      </svg>
      <img id="user-avatar-navbar" src="https://i.pravatar.cc/36" alt="User Avatar"/>
    </div>
    <div id="content">
      <h2>Power up your Aura</h2>
      <div id="features-container" class="two-row">
  <div class="feature-box" data-target="auraAI.html" tabindex="0">Aura AI</div>
  <div class="feature-box" data-target="auraVoiceAssistant.html" tabindex="0">Aura Voice Assistant</div>
  <div class="feature-box" data-target="auraWebServices.html" tabindex="0">Aura’s Web Services</div>
  <div class="feature-box" data-target="auraAirAssistant.html" tabindex="0">Aura’s Air Assistant</div>
  <div class="feature-box" data-target="auraAirKeyboard.html" tabindex="0">Aura’s Air Keyboard</div>
</div>

    </div>
  </div>

<script>
  const sidebar = document.getElementById('sidebar');
  const toggleBtn = document.getElementById('toggleSidebarBtn');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('expanded');
  });

 document.querySelectorAll('.feature-box').forEach(box => {
  box.addEventListener('click', () => {
    const target = box.getAttribute('data-target');
    if (window.require) {
      // Electron environment - send IPC to main
      const { ipcRenderer } = require('electron');
      ipcRenderer.send('navigate-to-addon', target);
    } else {
      // Browser fallback
      window.location.href = target;
    }
  });
});

</script>

</body>
</html>
