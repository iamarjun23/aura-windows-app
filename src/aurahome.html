<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aura Home with Collapsible Sidebar</title>
  <link rel="stylesheet" href="styles/sidebar.css" />
  <!-- Add other CSS links as needed -->
</head>
<body>
  <div id="sidebar-container"></div>

  <div id="main-area">
    <div id="navbar">Aura App Navbar</div>
    <div id="content">
      <div id="center-content">
        <h1>What can I help u with ?</h1>
        <div id="search-box">
          <input id="search-input" type="text" placeholder="Ask Anything ?" autocomplete="off" spellcheck="false" />
          <button class="search-tag-btn">Gemini-AI</button>
          <button class="search-tag-btn">Deepseek</button>
          <button id="search-action-btn" aria-label="Search">&#9654;</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Dynamically include sidebar.html and set up required event listeners after load
    fetch('sidebar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;

        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleSidebarBtn');
        if (toggleBtn && sidebar) {
          toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('expanded');
          });
        }
        const sidebarBottom = document.getElementById('sidebar-bottom');
        if (sidebarBottom) {
          sidebarBottom.addEventListener('click', () => {
            if (window.require) {
              const { ipcRenderer } = require('electron');
              ipcRenderer.send('load-auraaddons');
            } else {
              window.location.href = 'auraaddons.html';
            }
          });
        }
      });
  </script>
</body>
</html>
