<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aura Home with Collapsible Sidebar</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #fff;
    overflow: hidden;
  }

  body {
    display: flex;
  }

  /* Sidebar */

  #sidebar {
    background-color: #1f1f1f;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 12px 0;
    gap: 16px;
    width: 72px;          /* collapsed width */
    transition: width 0.3s ease;
  }

  #sidebar.expanded {
    width: 250px;         /* expanded width */
    align-items: flex-start;
    padding-left: 20px;
  }

  /* Sidebar icons as buttons */
  .sidebar-icon {
    width: 36px;
    height: 36px;
    fill: #fff;
    cursor: pointer;
    opacity: 0.75;
    transition: opacity 0.3s ease;
    flex-shrink: 0;
  }

  .sidebar-icon:hover {
    opacity: 1;
  }

  /* Text label next to icons, only visible when expanded */
  .sidebar-label {
    margin-left: 16px;
    white-space: nowrap;
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
    user-select: none;
    font-weight: 600;
    font-size: 1rem;
  }

  #sidebar.expanded .sidebar-label {
    opacity: 1;
    pointer-events: auto;
  }

  /* Each sidebar menu item container */
  .sidebar-item {
    width: 100%;
    display: flex;
    align-items: center;
    cursor: pointer;
    padding: 10px 12px;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }

  .sidebar-item:hover {
    background-color: #3830a1;
  }

  /* Bottom icon container aligned bottom */
  #sidebar-bottom {
    margin-top: auto;
    padding-bottom: 12px;
    width: 100%;
  }

  /* Main area */

  #main-area {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    height: 100vh;
    overflow: hidden;
    transition: margin-left 0.3s ease;
  }

  /* Navbar */

  #navbar {
    background: #6a5eff;
    color: white;
    padding: 15px 30px;
    font-weight: bold;
    height: 60px;
    flex-shrink: 0;
    box-sizing: border-box;
    user-select: none;
  }

  /* Content */

  #content {
    flex-grow: 1;
    padding: 40px 60px;
    background: #181818;
    overflow-y: auto;
    box-sizing: border-box;
  }

  /* Centered content inside main area */

  #center-content {
    max-width: 640px;
    margin: auto;
    text-align: center;
  }

  #center-content h1 {
    font-weight: 800;
    font-size: 2.4rem;
    margin-bottom: 32px;
  }

  /* Search box */

  #search-box {
    background-color: #222222;
    border-radius: 24px;
    padding: 8px 16px;
    display: flex;
    align-items: center;
    max-width: 100%;
    box-shadow: 0 0 20px 3px #5b42ff55;
  }

  /* Input inside */

  #search-input {
    flex-grow: 1;
    background: transparent;
    border: none;
    outline: none;
    padding: 14px 16px;
    color: #ddd;
    font-weight: 600;
    font-size: 1.15rem;
    border-radius: 24px;
  }

  #search-input::placeholder {
    color: #888;
  }

  /* Buttons inside search box */

  .search-tag-btn {
    background-color: #404040;
    border-radius: 16px;
    color: #ccc;
    font-weight: 600;
    font-size: 0.9rem;
    padding: 6px 12px;
    margin-left: 12px;
    cursor: pointer;
    border: none;
    user-select: none;
    transition: background-color 0.3s ease;
  }

  .search-tag-btn:hover {
    background-color: #5b42ff;
    color: white;
  }

  /* Action button on right -- circular */

  #search-action-btn {
    background-color: #5b42ff;
    margin-left: 16px;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s ease;
  }

  #search-action-btn:hover {
    background-color: #3e2dab;
  }
</style>
</head>
<body>

  <div id="sidebar">
    <div class="sidebar-item" id="toggleSidebarBtn" title="Toggle Sidebar">
      <svg class="sidebar-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M3 6h18M3 12h18M3 18h18" stroke="white" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <span class="sidebar-label">Menu</span>
    </div>

    <div class="sidebar-item" title="Dashboard">
      <svg class="sidebar-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M4 13h6v8H4zM14 3h6v18h-6z" />
      </svg>
      <span class="sidebar-label">Dashboard</span>
    </div>

    <div class="sidebar-item" title="Features">
      <svg class="sidebar-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <circle cx="12" cy="12" r="10" fill="none" stroke="white" stroke-width="2" />
        <path d="M12 6v6l4 2" stroke="white" stroke-width="2" fill="none"/>
      </svg>
      <span class="sidebar-label">Features</span>
    </div>

    <div class="sidebar-item" title="Settings">
      <svg class="sidebar-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <circle cx="12" cy="12" r="3" fill="none" stroke="white" stroke-width="2"/>
        <path d="M19.4 15a7 7 0 0 1-14.8 0M19.4 9a7 7 0 0 1-14.8 0" stroke="white" stroke-width="2"/>
      </svg>
      <span class="sidebar-label">Settings</span>
    </div>

    <div id="sidebar-bottom" title="User Profile">
      <img src="https://i.pravatar.cc/40" alt="User Avatar" style="border-radius:50%; width:40px; height:40px;"/>
    </div>
  </div>

  <div id="main-area">
    <div id="navbar">Aura App Navbar</div>
    <div id="content">
      <div id="center-content">
        <h1>What can I help u with ?</h1>
        <div id="search-box">
          <input id="search-input" type="text" placeholder="Ask Anything ?" autocomplete="off" spellcheck="false" />
          <button class="search-tag-btn">Gemini-AI</button>
          <button class="search-tag-btn">Deepseek</button>
          <button id="search-action-btn" aria-label="Search">&#9654;</button>
        </div>
      </div>
    </div>
  </div>

<script>
  const sidebar = document.getElementById('sidebar');
  const toggleBtn = document.getElementById('toggleSidebarBtn');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('expanded');
  });
  // Add click handler for sidebar bottom profile/avatar to load auraaddons.html
document.getElementById('sidebar-bottom').addEventListener('click', () => {
  // In Electron, send IPC to main process to load auraaddons.html
  if (window.require) { // check if running under Electron
    const { ipcRenderer } = require('electron');
    ipcRenderer.send('load-auraaddons');
  } else {
    // For web or basic HTML, just navigate
    window.location.href = 'auraaddons.html';
  }
});

</script>

</body>
</html>
